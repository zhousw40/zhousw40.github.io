<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解二元一次方程组</title>
    <style>
        @media screen and (max-width: 1024px) {
            html{
                font-size: 2vw;
                color: #333333;
            }
            body{
                margin: 0;
            }
            #主体{
                border: 2px solid #333333;
                margin: 6px;
                padding: 6px;
                background: #f8f8f8;
            }
            #标题{
                font-size: 3rem;
                line-height: 3rem;
                text-align: center;
            }
            #方程{
                text-align: center;
                margin-top: 6px;
                font-size: 0px;
            }
            #方程 span{
                font-size: 2rem;
                vertical-align: baseline;
                margin-left: 6px;
            }
            #主题 input{
                border: none;
                border-bottom: #666666 2px solid;
                padding: 1px 0 0 0;
                margin: 0px 6px 0 6px;
                vertical-align: baseline;
                font-size: 2rem;
                background: #f8f8f8;
                color: #333333;
                text-align: center;
                min-width: 20%;
            }
            #主题 button{
                border: 0;
                padding: 3px 7px 3px 7px;
                margin: 0;
                vertical-align: top;
                font-size: 1.4rem;
                background: #454545;
                color: #efefef;
            }
            #答案 div{
                margin-top: 6px;
                font-size: 2rem;
                text-align: justify;
            }
        }
        @media screen and (min-width: 1024px) {
            html{
                font-size: 1.3vw;
                color: #333333;
            }
            body{
                margin: 0;
            }
            #主体{
                border: 2px solid #333333;
                margin: 20px;
                padding: 20px;
                background: #f8f8f8;
            }
            #标题{
                font-size: 1.9rem;
                line-height: 1.9rem;
                text-align: center;
            }
            #方程{
                text-align: center;
                margin-top: 20px;
                font-size: 0px;
            }
            #方程 span{
                font-size: 1rem;
                vertical-align: baseline;
                margin-left: 20px;
            }
            #方程 input{
                border: none;
                border-bottom: #666666 2px solid;
                padding: 1px 0 0 0;
                margin: 0px 20px 0 20px;
                vertical-align: baseline;
                font-size: 1rem;
                background: #f8f8f8;
                color: #333333;
                text-align: center;
                min-width: 20%;
            }
            #方程 button{
                border: 0;
                padding: 5px 15px 5px 15px;
                margin: 0;
                vertical-align: top;
                font-size: 0.75rem;
                background: #454545;
                color: #efefef;
            }
            #答案 div{
                margin-top: 20px;
                text-align: justify;
            }
        }

    </style>
</head>
<body>
    <div id="主体">
        <div id="标题">解二元一次方程组</div>
        <div id="方程">
            <span>方程1</span>
            <input id="1"></input>
            <span>方程1</span>
            <input id="2"></input>
        <button onclick="计算()">计算</button>
    </div>
    <div id="答案"></div>
    </div>
</body
</html>
<script src="https://zhousw50.github.io/解二元一次方程组/插件.js"></script>
<script src="https://zhousw50.github.io/解二元一次方程组/index.js"></script>
